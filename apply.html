<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка - M4SUB Ванільний майнкрафт сервер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a0ff110df7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-[var(--background-color)] text-[var(--text-color)] flex flex-col min-h-screen"> <!-- Updated text color to light pink -->

    <!-- HEADER (Visible only on large screens) -->
    <header class="text-[var(--text-color)] py-4 px-6 flex items-center lg:flex hidden">
        <h1 class="text-2xl font-bold">M4SUB</h1>
        <nav class="space-x-1 ml-4">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> <span id="home-tab">Головна</span></a>
            <a href="apply.html" class="nav-link active"><i class="fas fa-user-plus"></i> <span id="apply-tab">Заявка</span></a>
            <a href="rules.html" class="nav-link"><i class="fas fa-book"></i> <span id="rules-tab">Правила</span></a>
            <a href="map.html" class="nav-link"><i class="fas fa-map"></i> <span  id="map-tab">Мапа сервера</span></a>
            <a href="faq.html" class="nav-link"><i class="fas fa-info-circle"></i> <span id="faq-tab">Часті питання</span></a>
            <a href="discord.html" class="nav-link"><i class="fab fa-discord"></i> <span id="discord-tab">Discord</span></a>
        </nav>
    </header>
    

<!-- MAIN CONTENT -->
<main class="flex-grow flex flex-col items-center justify-center p-6 text-center relative shadow-lg">
    <div class="bg-[var(--secondary-background-color)] p-8 rounded-lg max-w-2xl drop-shadow-[0_0_10px_#00000040]">
        <form action="https://m4sub.netlify.app/accepted.html/" class="space-y-6" source="email" name="form" method="POST" onsubmit="sendContact(event)">
            <div class="flex flex-col space-y-2">
              <label for="twitchInput" class="text-lg font-bold">Twitch нік</label>
              <input type="text" placeholder="Twitch нік" id="twitchInput" name="text" class="bg-[var(--secondary-background-color)] p-2 rounded-lg border-2 border-[var(--accent-color-1)]" required="" maxlength="30" autofocus="autofocus">
            </div>
            <div class="flex flex-col space-y-2">
              <label for="minecaftInput" class="text-lg font-bold">нік в грі</label>
              <input type="text" placeholder="Введіть свій нік в грі" id="minecaftInput" name="text-1" class="bg-[var(--secondary-background-color)] p-2 rounded-lg border-2 border-[var(--accent-color-1)]" required="required" maxlength="30">
            </div>
            <div class="flex items-center space-x-2">
              <input type="checkbox" id="agree-60ca" name="agree-1" class="rounded-lg border-2 border-[var(--accent-color-1)]" required="">
              <label for="agree-60ca" class="text-lg font-bold">Я підписаний на <a href="https://twitch.tv/MEGATREX4" class="text-[var(--accent-color-1)] underline">Twitch</a>
              </label>
            </div>
            <div class="flex items-center space-x-2">
              <input type="checkbox" id="agree-f183" name="agree" class="rounded-lg border-2 border-[var(--accent-color-1)]" required="">
              <label for="agree-f183" class="text-lg font-bold">Я погоджуюсь з <a href="rules.html" class="text-[var(--accent-color-1)] underline">Правилами проекту</a>
              </label>
            </div>
            <div class="flex justify-center">
              <button type="submit" class="bg-[var(--accent-color-1)] text-white px-4 py-2 rounded-lg hover:bg-[var(--accent-color-2)]">Відправити</button>
            </div>
          </form>
    </div>
</main>




    <!-- FOOTER -->
    <footer class="bg-[var(--accent-color-2)] text-center py-4 mt-auto"> <!-- Updated footer bg color -->
        <p>&copy; 2025 Сервер M4SUB. Всі права захищені кимсь.</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">NOT AN OFFICIAL MINECRAFT SERVICE. NOT APPROVED BY OR ASSOCIATED WITH MOJANG OR MICROSOFT.</p>
    </footer>

    <!-- BOTTOM NAVBAR (Visible only on small screens) -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-[var(--navbar-background-color)] text-[var(--text-color)] py-2 flex justify-around shadow-md drop-shadow-[0_0_10px_#00000040]">
        <a id="home-tab" href="index.html" class="nav-link active text-center flex items-center justify-center h-12 w-12">
            <i class="fas fa-home text-2xl"></i>
        </a>
        <a id="apply-tab" href="apply.html" class="nav-link text-center flex items-center justify-center h-12 w-12">
            <i class="fas fa-user-plus text-2xl"></i>
        </a>
        <a id="rules-tab" href="rules.html" class="nav-link text-center flex items-center justify-center h-12 w-12">
            <i class="fas fa-book text-2xl"></i>
        </a>
        <a id="map-tab" href="map.html" class="nav-link text-center flex items-center justify-center h-12 w-12">
            <i class="fas fa-map text-2xl"></i>
        </a>
        <a id="faq-tab" href="faq.html" class="nav-link text-center flex items-center justify-center h-12 w-12">
            <i class="fas fa-info-circle text-2xl"></i>
        </a>
        <a id="discord-tab" href="discord.html" class="nav-link text-center flex items-center justify-center h-12 w-12">
            <i class="fab fa-discord text-2xl"></i>
        </a>
    </nav>
</body>
</html>
